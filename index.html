<html>
    <head>
        <title>
            class in js
        </title>
    </head>
    <body style="background-color: bisque;">
        <h2>JavaScript class</h2>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            // creating a class
            class student {
                constructor(name, year, grade){ 
                this.name = name;
                this.year = year;
                this.grade = grade;
            }
            // creating age method for class student
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }

            
        }
        // use student class with two objects
        student1 = new student("zaroon", 2012, 7)
        document.getElementById("student1").innerHTML = 
            "my name is " + student1.name + ". I was born in " + student1.year + ". And my grade is "+student1.grade;
            student2 = new student("rafal", 2016)
        document.getElementById("student2").innerHTML = 
            "my name is " + student2.name + ". I was born in " + student2.year + ". And my age is "+student2.age();
             
        
        </script>
    </body>
</html>
